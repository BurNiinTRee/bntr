name: deploy to muehml.eu
on:
  workflow_dispatch:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check flake
        uses: DeterminateSystems/flake-checker-action@main
      - name: setup ssh key
        env:
          SSH_KEY: ${{ secrets.MUEHML_DEPLOYMENT_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "muehml.eu ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIA0uJlajpOA0p387s4n/XeY+oZWhuA6YCMWqRhaxBKc+" > ~/.ssh/known_hosts
      - name: Deploy!
        run: |
          nix run --inputs-from . nixpkgs-stable#nixos-rebuild -- switch --flake .#muehml --target-host deploy@muehml.eu --no-build-nix --use-substitutes --use-remote-sudo
