name: check-flake
on:
  pull_request:

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12
      - name: Login to Attic
        run: nix shell nixpkgs#attic-client --command attic login muehml https://attic.muehml.eu ${{ secrets.ATTIC_TOKEN }}
      - name: Enable cache
        run: nix shell nixpkgs#attic-client --command attic use ci
      - name: Check flake
        run: nix flake check
      - name: Push to Attic
        run: nix shell nixpkgs#attic-client --command attic push ci $(nix build --print-out-paths .#checks.x86_64-linux.muehml)
